name: Auth Service Dockerize

on:
  pull_request:
    branches:
      - main
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service-*.yml'

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR Public
        env:
          AWS_REGION: us-east-1
          ECR_PUBLIC_ALIAS: ${{ secrets.ECR_PUBLIC_ALIAS }}
        run: |
          aws ecr-public get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin public.ecr.aws/$ECR_PUBLIC_ALIAS
      
      - name: Create ECR repository if not exists
        env:
          AWS_REGION: us-east-1
          ECR_REPOSITORY: auth-service
        run: |
          aws ecr-public describe-repositories --repository-names "$ECR_REPOSITORY" --region "$AWS_REGION" \
            || aws ecr-public create-repository --repository-name "$ECR_REPOSITORY" --region "$AWS_REGION"

      - name: Build and push Docker image
        env:
          REPO_NAME: auth-service
          IMAGE_TAG: latest
          ECR_PUBLIC_ALIAS: ${{ secrets.ECR_PUBLIC_ALIAS }}
        run: |
          IMAGE_URI=public.ecr.aws/$ECR_PUBLIC_ALIAS/$REPO_NAME:$IMAGE_TAG
          docker build -t $IMAGE_URI ./auth-service
          docker push $IMAGE_URI
